<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon"
	  href="static/images/icon.png?{{ cache_id }}">

    <title>todo list</title>
    <!-- SCRIPTS -->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <script src="static/js/todo-list.js?{{ cache_id }}"></script>
    <script src="static/js/facebook-oauth.js?{{ cache_id }}"></script>
    <script src="static/js/main-app.js?{{ cache_id }}"></script>

    <!-- STYLES -->
    <link rel="stylesheet"
	  href="static/styles/materialize.min.css">
    <link rel="stylesheet"
	  href="static/styles/font-awesome.css">
    <link rel="stylesheet"
	  href="static/styles/todo-list.css?{{ cache_id }}">
    <link rel="stylesheet"
	  href="static/styles/customize.css?{{ cache_id }}">

  </head>
  <body class="grey lighten-4">
    <header id="header" class="container">
      <div class="row">
	<div id="header-img-name" class="col l6 m6 s12 left-align">
	  <h4 id="header-theme" class="left-align"><i>todo:</i></h4>
	</div>
	<div id="header-id-email" class="col l6 m6 s12 right-align">
	</div>
      </div>
    </header>
    <main>
      <div class="todo-list-container">
	<div class="row">
          <ul id="todo-list" class="collection hoverable">
            <li
	      id="newTaskListItem"
	      class="collection-item">
	      <div class="row">
		<div class="input-field col l2 m4 s12">
		  <select id="inputDateLabel" >
		    <option value="0">none</option>
		    <option value="1">Deadline</option>
		    <option value="2">Start Time</option>
		    <option value="3">Appointment</option>
		  </select>
		  <label>Date Label</label>
 		</div>
		<div class="input-field col l2 m4 s6">
		  <input id="inputTaskDate"
			 placeholder="Date"
			 type="text"
			 class="datepicker">
		</div>
		<div class="input-field col l1 m4 s6">
		  <input id="inputTaskTime"
			 placeholder="Time"
			 type="text"
			 class="timepicker">
		</div>
		<div class="input-field col l5 m9 s12">
		  <input placeholder="New Task..."
			 id="inputNewTask"
			 type="text"
			 value=""
			 name="newTask">
		</div>
		<div class="input-field col l2 m3 s12">
		  <select id="inputColor">
		    <option value="0">none</option>
		    <option value="1"
			    data-icon="static/images/black-circle.png"
			    class="red lighten-1 left circle">red</option>
		    <option value="2"
			    data-icon="static/images/black-circle.png"
			    class="orange lighten-1 left circle">orange</option>
		    <option value="3"
			    data-icon="static/images/black-circle.png"
			    class="blue lighten-2 left circle">blue</option>
		  </select>
		  <label>Color</label>
 		</div>
	      </div>
            </li>
          </ul>
	</div>
      </div>
      <div class="container">
	<div class="row">
          <div class="bottom-button col l3 m3 s12 center-align">
            <input type="checkbox" id="cbCheckAll" />
            <label for="cbCheckAll">Check All</label>
          </div>
          <div class="bottom-button col l5 m6 s12 center-align">
            <button id="btnDelDone"
		    class="btn waves-effect waves-light red lighten-1">
	      <i class="fa fa-trash-o" aria-hidden="true"></i>
	      <span class="">Delete checked</span></button>
          </div>
	  <div class="bottom-button col l4 m3 s12 center-align">
	    <a id="btnAdd"
	       class="btn btn-large waves-effect waves-light blue-green disabled">
	      <i id="task-add-icon"
		 class="fa fa-plus"
		 aria-hidden="true"></i>add task</a>
	  </div>
	</div>
      </div>
    </main>
    <footer>
      <div id="facebook-container" class="container grey lighten-2">
	<div class="hoverable center-align">
	  <div class="row">
	    <!--h4>save todo list</h4-->
	    <div id="status">
	      Please Authenticate with Facebook to save todo list<br/>
	      <a class="btn waves-effect waves-light btn-large blue darken-1"
		 onclick="Login()">
		<i class="fa fa-facebook-square fa-2x"
		   style="margin-right:10px;"></i>
		<span>Login with <strong>Facebook</strong></span>
	      </a>
	    </div>
	    <div id="fb-status-message" class="row">
	      <i class="fa fa-spinner fa-pulse fa-fw"></i>
	      loading status...
	    </div>
            <div class="col l4 m4 s12">
              <button id="saveTodoList"
		      class="btn waves-effect waves-light green-blue right-align">
		<i class="fa fa-download" aria-hidden="true"></i>
		<span class="">Save</span></button>
            </div>
            <div id="save-message" class="col l6 m6 s12"></div>
	  </div>
	</div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          <a class="grey-text text-darken-4 right"
	     href="https://github.com/johncoleman83/todo-list/blob/master/PRIVACY_STATEMENT.md"
	     target="_blank">Terms of Use & Privacy Statement</a>
          <a class="grey-text text-darken-4 right"
	     href="https://github.com/johncoleman83/todo-list/">Source Code</a>
        </div>
      </div>
    </footer>
  </body>
</html>
